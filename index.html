<html>
    <head>

                <label for="Site Name" class="p-2" >Site Name</label>

               <div id="nameAlert" class="alert alert-danger mt-1 p-3 d-none "> <p>Name must be one words</p> </div>
                <label for="Site URL" class="p-2" >Site URL</label>
                <input type="text" id="siteUrl" class="form-control p-2 mb-3 " placeholder="Website URL">
                <div id="urlAlert" class="alert alert-danger mt-1 p-3 d-none "> <p>url is invalid</p> </div>
                <button id="submitBtn" class="btn  btn-primary m-auto w-25" disabled>subtim</button>
                <input class="search my-2 form-control" id="search" type="text" placeholder="Search by name">
                <table class="mt-5">
                    <tbody id="tableBody" ></tbody>
                </table>
            </div>
        </div>
